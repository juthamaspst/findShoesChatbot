<body>

      <h1 class="formbold-form-label"><b>Findshopbot for admin</h1>
      <h3 class="formbold-form-label"> The usage of an uploading page</h3>
      <ul class="formbold-form-label">
        <li>Delete image</li>

        <li>Submit close page or return first page</li>
      </ul>
      <br /><br /><br />
      <form action="upload.php" method="post" enctype="multipart/form-data">
        Name image :<input type="text" name="Imagename"><br /><br />
        <input type="submit" name="delete" multiple onclick="confirmation()"><br /><br />
        <div id="selectedBanner"></div>
        <br />
      </form>
      <br /><br />
      <div class="container" style="width:500px;">
        <h3 align="center">Insert and Display Images From Mysql Database in PHP</h3>
        <br />
        <form action="upload.php" method="post" enctype="multipart/form-data">
          <input type="text" 
                  name="test">

           <input type="submit" 
                  name="insert">
        </form>
        <br />
        <br />

          <tr>
            <th>Image</th>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script>
      function confirmation() {
        var result = confirm("Are you sure to delete?");
        if (result) {
          console.log("Deleted")
        }
      }
    </script>
    <script>
      var selDiv = "";
      var storedFiles = [];
      $(document).ready(function () {
        $("#img").on("change", handleFileSelect);
        selDiv = $("#selectedBanner");
      });

      function handleFileSelect(e) {
        var files = e.target.files;
        var filesArr = Array.prototype.slice.call(files);
        filesArr.forEach(function (f) {
          if (!f.type.match("image.*")) {
            return;
          }
          storedFiles.push(f);

          var reader = new FileReader();
          reader.onload = function (e) {
            var html =
              '<img src="' +
              e.target.result +
              "\" data-file='" +
              f.name +
              "alt='Category Image' height='200px' width='200px'>";
            selDiv.html(html);
          };
          reader.readAsDataURL(f);
        });
      }
    </script>
    <script>
      $(document).ready(function () {
        $('#insert').click(function () {
          var image_name = $('#image').val();
          if (image_name == '') {
            alert("Please Select Image");
            return false;
          }
          else {
            var extension = $('#image').val().split('.').pop().toLowerCase();
            if (jQuery.inArray(extension, ['gif', 'png', 'jpg', 'jpeg']) == -1) {
              alert('Invalid Image File');
              $('#image').val('');
              return false;
            }
          }
        });
      });  
    </script>
    </form>
